<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
    </style>
    <script>
        function handleSubmit(event) {
            // Disable the button after submission
            const submitButton = document.getElementById('submit-btn');
            submitButton.disabled = true;

            // Allow the form to be submitted
            return true;
        }
    </script>
</head>
<body>
    <h4 class="error">{{ error }}</h4>
    <form method="post" onsubmit="return handleSubmit(event);">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="email">Введите email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Введите пароль</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="password_repeat">Повторите пароль</label>
        <input type="password" id="password_repeat" name="password_repeat" minlength="8" required>

        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" min="0" max="120" required>

        <button type="submit" id="submit-btn">Зарегистрироваться</button>
    </form>

    <!-- Display form errors directly from the form if any -->
    {% if form.errors %}
        <div class="error">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
